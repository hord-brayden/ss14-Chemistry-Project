<!DOCTYPE html>
<html>
<head>
    <title>Chemistry Calculator</title>
</head>
<body>
    <h1>Chemical Reaction Calculator</h1>
    <div>
        <h2>Input Your Chemicals</h2>
        <input type="text" id="chemical" placeholder="Chemical">
        <input type="number" id="amount" placeholder="Amount">
        <button onclick="addChemical()">Add Chemical</button>
        <button onclick="calculateReactions()">Calculate Possible Reactions</button>
    </div>
    <div>
        <h2>Query a Product</h2>
        <select id="productSelector"></select>
        <button onclick="getRecipe()">Get Recipe</button>
    </div>
    <div id="results">
        <h2>Results</h2>
        <p id="outputArea"></p>
    </div>
    <script src="chemistry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
<script>
async function loadYAML() {
    const response = await fetch('reactions.yaml');
    const yamlText = await response.text();
    const data = jsyaml.load(yamlText);
    console.log(data); // Use this data as needed in your app
}
window.onload = loadYAML;
</script>

</body>
</html>
